<template name="addPatient">

    {{> pageHeading title='Ajouter un patient' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Ajouter un patient</h5>
                        <!--{{>iboxTools}}-->
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal addPatient">

                            <!--NOM-->
                            <div class="form-group"><label class="col-sm-2 control-label">Prénom</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="prenom"></div>
                            </div>

                            <!--PRENOM-->
                            <div class="form-group"><label class="col-sm-2 control-label">Nom</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="nom"></div>
                            </div>

                            <!--LIGNE-->
                            <div class="hr-line-dashed"></div>

                            <!--PROFESSION-->
                            <div class="form-group"><label class="col-sm-2 control-label">Profession</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="profession"></div>
                            </div>

                            <!--LIGNE-->
                            <div class="hr-line-dashed"></div>

                            <!--SEXE-->
                            <div class="form-group"><label class="col-sm-2 control-label">Sexe</label>
                                <div class="col-sm-10">
                                    <label class="checkbox-inline"><input type="radio" name="sexe" value="M" checked> Masculin </label>
                                    <label class="checkbox-inline"><input type="radio" name="sexe" value="F"> Féminin </label>
                                </div>
                            </div>

                            <!--TAILLE-->
                            <div class="form-group"><label class="col-sm-2 control-label">Taille (cm)</label>
                                <div class="col-sm-10"><input type="number" class="form-control" name="taille"></div>
                            </div>

                            <!--DATE DE NAISSANCE-->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Date de naissance</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-mask="99/99/9999" placeholder="jj/mm/aaaa" name="naissance">
                                </div>
                            </div>

                            <!--LIGNE-->
                            <div class="hr-line-dashed"></div>

                            <!--BOUTONS-->
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="submit">Annuler</button>
                                    <button class="btn btn-primary" type="submit">Enregistrer</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
