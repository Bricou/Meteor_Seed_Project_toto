<template name="listPatients">

    <!-- Page heading -->
    {{> pageHeading title='Data tables' category='Tables' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Liste des patients</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Age</th>
                                <th>Profession</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{#each Patients}}
                                    <tr>
                                        <td>{{nom}}</td>
                                        <td>{{prenom}}</td>
                                        <td>{{age}}</td>
                                        <td>toto</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Age</th>
                                <th>Profession</th>
                            </tr>
                            </tfoot>
                        </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
